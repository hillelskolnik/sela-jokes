<div class="row">
  <div class="col-8 offset-2" *ngIf="!isFetching">
    <app-joke 
    *ngFor="let j of jokes; index as i" 
    [joke]="j"
    [index]="i"></app-joke>
  </div>
  <div class="col-8 offset-2 text-center" *ngIf="isFetching">
    <div class="lds-dual-ring"></div>
  </div>
  <div class="col-8 offset-2 text-center" *ngIf="isError">
    <h3 class="text-danger text-center">Failed fetcing</h3>
  </div>
</div>
